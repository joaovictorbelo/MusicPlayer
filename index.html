<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="player">
        <audio id="current-song" src="./" type="audio/mpeg" preload="metadata"></audio>
        <div class="covers"></div>
        <div class="controler">
            <div class="progress-bar">
                <progress value="0" max="1" id="bar"></progress>
                <div class="timestamps">
                    <span id="time"></span>
                    <span id="duration"></span>
                </div> 
            </div>
            <div class="info">
                <h2 id="title">Teste</h2>
                <h3 id="author">Teste</h3>
            </div>
            <div class="controls">
                <button id="prev">
                    <img src="./assets/images/last.png" alt="">
                </button>
                <button id="r10">
                    <img src="./assets/images/back10.png" alt="">
                </button>
                <button id="play">
                    <img src="./assets/images/play.png" alt="">
                </button>
                <button id="f10">
                    <img src="./assets/images/skip10.png" alt="">
                </button>
                <button id="next">
                    <img src="./assets/images/next.png" alt="">
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
